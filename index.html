<!DOCTYPE html>
<html>
<head>
    <title>Page 1</title>
</head>
<body>
    <input type="text" id="inputData" placeholder="Enter data">
    <button onclick="storeData()">Submit</button>

    <script>
        function storeData() {
            const input = document.getElementById('inputData').value;
            sessionStorage.setItem('inputData', input);
            window.location.href = 'page2.html'; // Redirect to the second page
        }
    </script>
</body>
</html>
